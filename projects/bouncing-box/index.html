<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bouncing Box</title>
	<script src="jquery.min.js"></script>

<!-- 	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> -->

	<!-- BEGIN CSS -->
	<style>
		/* TODO 1 */
		.box {
			width: 70px;
			height: 70px;
			background-color: teal;
			font-size: 300%;
			text-align: center;
			display: block;
			position: absolute;
			top: 100px;
			left: 0px;
		}
	</style>

</head>
<body class="board">
	<!-- HTML for the box -->
	<div class="box">?</div>

	<!-- BEGIN JAVASCRIPT -->
	<script>
		(function(){
			'use strict'
			/* global jQuery */

			// jQuery stuff setup for you
			var box = jQuery('.box');
			var boardWidth = jQuery('.board').width();
	
			// TODO 2 - Variable declarations 
			var position = 0; // increase the point total
			var points = 0; // update the new points total displayed by the box
			var speed = 10; // reset the position of the box to 
			var direction = 1; // increase the speed of the box on every click
			box.css('left', position); // moves the box to the x-coordinate of <position> 
			box.text(points); // changes the text of the box to display the value of <points>

			
			function update() {
				// TODO 3 / 6 / 7 / 8
				position += speed * direction; // increment position by speed on every update
				console.log("new position: " + position);
				if(position > boardWidth) {
					console.log("Right Wall Hit");
					direction = -1
					console.log(direction)
				} else if(position === 0){
					direction = 1
				}
				box.css('left', position);
			};


			
			function handleBoxClick() {
				// TODO 4 / 5
				points += 1;
				box.text(points);
				position = 0
				speed += 3;
			};


			//this executes the update function code every 50 milliseconds
			setInterval(update, 50);
			// this executes the handleBoxClick function code every time the box is clicked on
			box.on('click', handleBoxClick);
		})();
	</script>
</body>
</html>
